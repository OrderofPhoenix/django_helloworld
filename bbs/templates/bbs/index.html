SHNU Super Bulletin
{% if latest_question_list %}
    <p>Notices are below:</p>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'bbs:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No notices are available for now.</p>
{% endif %}
